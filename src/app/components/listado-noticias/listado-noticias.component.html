<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let noticia of listadoNoticias">
      <br>
      <div class="card">
        <img [src]="noticia.urlToImage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ noticia.title }}</h5><!--noticia.title title es el titulo del objeto recuperado de la api-->
          <p class="card-text">{{noticia.content}}</p>
        </div>
      </div> 
      <a [href]="noticia.url" class="btn btn-primary btn-block mt-3" target="_blank">+ Informacion</a>  <!--para evitar que se abra en la misma ventana-->
    </div>
  </div>
